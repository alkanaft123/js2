<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="burger">
            <h1>Burger</h1>
            <div class="type">
                <h2>Type</h2>
                <p><input type="radio" data-type="big" name="type" checked>Big (100$ 40C)</p>
                <p><input type="radio" data-type="small" name="type">Small (50$ 20C)</p>
            </div>
            <div class="toppings">
                <h2>Toppings</h2>
                <p><input type="radio" data-type="cheese" name="toppingType" checked>Cheese (10$ 20C)</p>
                <p><input type="radio" data-type="salad" name="toppingType">Salad (20$ 5C)</p>
                <p><input type="radio" data-type="potato" name="toppingType">Potato (15$ 10C)</p>
            </div>
            <div class="Additional">
                <h2>Additional</h2>
                <p><input type="checkbox" data-type="herb">Herb (15$ 0C)</p>
                <p><input type="checkbox" data-type="mayo">Mayo (20$ 5C)</p>
            </div> 
            <p class="total"></p>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
