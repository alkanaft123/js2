<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .incorrect {
            border: 1px solid red;
        }    
    </style>
</head>
<body>
    
    <form action="">
        <input class="name" type="text" value="Jhon">
        <input class="phone" type="text" value="+7(000)000-0000">
        <input class="email" type="text" value="my-mail@mail.ru">
        <input class="comment" type="text">
        <button type="submit">Send</button>
    </form>


    <script>
        let testStr = '\'Тестовая \'строка\' с кавычками\'';
        console.log(testStr);
        let reg = new RegExp('\'', 'g');
        console.log(testStr.replace(reg, '\"'));

        let testStr2 = '\'asd\'asd \'asd\' asd asd\'asd\'';
        console.log(testStr2);
        reg = new RegExp('((?<=\\s)\')|(\'(?=\\s))|(^\')|(\'$)', 'g');
        console.log(testStr2.replace(reg, '\"'));

        document.querySelector('form').addEventListener('submit', (ev)=>{
            
             if (!checkValid()) {
                ev.preventDefault();
                console.log('Validation error');              
             }

             function checkValid() {
                let result = true;
                let reg;
                for (const el of document.querySelectorAll('input')) { 
                     switch (true) {
                        case el.classList.contains('name'):
                            reg = new RegExp('\\w+');
                            if (reg.test(el.value)) {
                                el.classList.remove('incorrect');    
                            } else {
                                console.log();
                                el.classList.add('incorrect');
                                result = false;  
                            }
                            break; 
                        case el.classList.contains('phone'):
                            // reg = new RegExp('\\+7\\(\\d{3}\\)\\d{3}\-\\d{4}');
                            reg = /\+7\(\d{3}\)\d{3}-\d{4}$/g;
                            if (reg.test(el.value)) {
                                el.classList.remove('incorrect');     
                            } else {
                                console.log();
                                el.classList.add('incorrect'); 
                                result = false; 
                            }
                            break; 
                        case el.classList.contains('email'):
                            reg = new RegExp('[\\w\\-.]+@\\w+.\\w{2,3}$');
                            if (reg.test(el.value)) {
                                el.classList.remove('incorrect');       
                            } else {
                                console.log();
                                el.classList.add('incorrect');
                                result = false;  
                            }
                            break;  
                        case el.classList.contains('comment'):
                            // let reg = new RegExp('\\w+');
                            // if (reg.test(el.value)) {
                            //     el.classList.add('incorrect');     
                            // } else {
                            //     console.log();
                            //     el.classList.remove('incorrect'); 
                            // }
                            break;  
                        }        
                     }
                return result;
            }
        })
    </script>   
</body>
</html>
